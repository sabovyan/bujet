name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v3
    - uses: pnpm/action-setup@v2
      with:
        version: 8
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: 20.x 
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install

    - name: Lint project
      run:  pnpm Lint

    - name: Type check project
      run:  pnpm typecheck

    - name: Build project
      run: pnpm build
